<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>cxValidation 表单验证 - 示例</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
<link rel="stylesheet" href="../css/demo.css">
<link rel="stylesheet" href="//ciaoca.github.io/cxDialog/css/jquery.cxdialog.css">
</head>
<body>
<header>
  <div class="wrap">
    <h1>cxValidation 移动端表单验证</h1>
  </div>
</header>
<div class="main">
  <div class="wrap">
    <nav>
      <a href="required.html">必填</a>
      <a href="group-required.html">群组必填</a>
      <a href="cond-required.html">依赖必填</a>
      <a href="rules.html">验证规则</a>
      <a href="call.html">自定义验证规则</a>
      <a href="index.html">搭配对话框插件</a>
      <a class="active" href="message.html">自定义提示信息</a>
      <a href="message.html">绑定表单</a>
    </nav>

    <h2>搭配对话框插件</h2>

    <form action="?" method="get" id="test_form">
      <fieldset>
        <legend>表单</legend>
        <p>
          <label></label>
        </p>
        <p>
          <input type="text" size="30" data-validation="required" data-validation-title="用户名" placeholder="用户名" data-validation-message="用户名不能为空">
        </p>
        <p>
          <input type="password" size="30" id="pwd" placeholder="密码" data-validation="required,minSize[6]" data-validation-title="密码" data-validation-message='{"required":"密码不能为空","minSize":"密码安全性太低，不能少于{{0}}位"}'>
        </p>
        <p>
          <input type="password" size="30" placeholder="重复密码" data-validation="required,equals[pwd]" data-validation-title="重复密码" data-validation-message='{"required":"请再次输入密码","equals":"两次输入的密码不一致"}'>
        </p>

        <button type="submit">验证表单</button>
      </fieldset>
    </form>

    <div class="about">
      <section>
        <h2>文档</h2>
        <p><a target="_blank" href="https://github.com/ciaoca/cxValidation">Github</a></p>
      </section>
      <section>
        <h2>作者</h2>
        <p><a target="_blank" href="http://ciaoca.com/">Ciaoca</a></p>
      </section>
      <section>
        <h2>协议</h2>
        <p>Released under the MIT license</p>
      </section>
    </div>
  </div>
</div>

<!-- <script src="//cdn.staticfile.org/jquery/1.7.1/jquery.min.js"></script> -->
<script src="//cdn.staticfile.org/zepto/1.1.1/zepto.min.js"></script>
<script src="//ciaoca.github.io/cxDialog/js/jquery.cxdialog.js"></script>
<script src="../js/cxvalidation.js"></script>
<script>
$.cxDialog.defaults.baseClass = 'ios';
$.cxDialog.defaults.title = '提示';

cxValidation.setOptions({
  error: function(result) {
    var nodeName = result.element.nodeName.toLowerCase();

    $.cxDialog({
      info: result.message,
      ok: function() {
        if (nodeName !== 'input' || ['radio','checkbox','color','range','file'].indexOf(result.element.type) === -1) {
          result.element.focus();
        };
      }
    });
  }
});

cxValidation.attach(document.getElementById('test_form'));
</script>
</body>
</html>
